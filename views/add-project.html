<html>
    <head>
        <title>Add Project</title>
        <link rel="icon" href="public/image/logo.png" type="image_icon">
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="public/css/add-project.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-sm-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="public/image/logo.png" />
                </a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarTogglerDemo02" 
                aria-control="navbarTogglerDemo02" 
                aria-expanded="false" 
                aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-2">
                            <a class="nav-link" 
                            aria-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" 
                            href="testimonials"
                            >Testimonials</a>
                        </li>
                    </ul>
                        <a href="contact" class="btn bg-blue text-white px-3 py-1 rounded-4">Contact Me</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="container-form">
                <div class="form-container">
                    <h1 class="mb-5 text-center fw-bold">Add My Project</h1>
                    <form action="/" method="post">
                        <div class="mb-4">
                            <label for="input-project-title" class="form-label fw-bold">Project Name</label>
                            <input type="text" 
                            id="projectName" 
                            name="projectName"
                            class="form-control rounded-3" 
                            placeholder="Your project name" />
                        </div>
                        <div class="container-date mb-4 d-flex flex-row gap-3">
                        <div class="start-date">
                            <label for="input-project-start-date" class="form-label fw-bold">Start Date</label>
                             <input
                                type="text"
                                id="startDate"
                                name="startDate"
                                onfocus="(this.type='date')"
                                class="form-control rounded-3"
                                placeholder="hh/bb/tttt"
                            />
                        </div>
                        <div class="end-date">
                            <label for="input-project-end-date" class="form-label fw-bold">End Date</label>
                            <input
                             type="text"
                            id="endDate"
                            name="endDate"
                            onfocus="(this.type='date')"
                            class="form-control rounded-3"
                            placeholder="hh/bb/tttt"
                        />
                        </div>
                        </div>
                        <div class="mb-4">
                            <label for="input-project-content" class="form-label fw-bold">Description</label>
                            <textarea 
                            id="descriptionProject"
                            name="descriptionProject"
                            class="form-control rounded-2" 
                            placeholder="Describe your project"></textarea>
                        </div>
                        <div class="container-input-checkbox mb-4">
                            <label class="form-label fw-bold">Technologies</label>
                            <div class="container text-left mb-2">
                            <div class="row row-cols-2">
                                <div class="form-check col-5">
                                 <input class="form-check-input" 
                                 type="checkbox"
                                 id="inputJava"
                                 name="inputJava"
                                 value="inputJava"
                                 >
                                 <label class="form-check-label" for="check1">Java</label>
                                </div>
                                <div class="form-check">
                                 <input class="form-check-input" 
                                 type="checkbox" 
                                 id="inputPython"
                                 name="inputPython"
                                 value="inputPython"
                                 >
                                 <label class="form-check-label" for="check2">Python</label>
                                </div>
                                 <div class="form-check col-5">
                                     <input class="form-check-input" 
                                     type="checkbox"  
                                     id="inputJavascript"
                                     name="inputJavascript"
                                     value="inputJavascript"
                                     >
                                     <label class="form-check-label" for="check3">Javascript</label>
                                 </div>
                                 <div class="form-check">
                                     <input class="form-check-input" 
                                     type="checkbox" 
                                     id="inputPhp"
                                     name="inputPhp"
                                     value="inputPhp"
                                     >
                                     <label class="form-check-label" for="check4">PHP</label>
                                </div>
                            </div>
                          </div>
                        <div>
                            <label class="fw-bold" >Upload Image</label>
                            <div class="input-project-image-group mb-4 mt-2">
                                <input type="file" id="input-project-image" class="form-control pt-2 rounded-3" />
                            </div>
                        </div>
                        <div class="d-md-flex justify-content-md-end">
                            <button type="submit" class="btn bg-blue text-white rounded-4 px-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
                    crossorigin="anonymous">
            </script>
    </body>
</html>
