<html>
    <title>Login</title>
        <link rel="icon" href="public/image/logo.png" type="image_icon">
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="public/css/add-project.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" >
</html>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-sm-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="public/image/logo.png" />
            </a>
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarTogglerDemo02" 
            aria-control="navbarTogglerDemo02" 
            aria-expanded="false" 
            aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-2">
                        <a class="nav-link" 
                        aria-current="page" 
                        href="/">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" 
                        href="testimonials"
                        >Testimonials</a>
                    </li>
                </ul>
                    <a href="contact" class="btn bg-blue text-white px-3 py-1 rounded-4">Contact Me</a>
            </div>
        </div>
    </nav>

    {{if .FlashMessage}} {{if .FlashStatus}}
            <div class="alert alert-success alert-dismissable fade show" role="alert">
                <strong>{{.FlashMessage}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {{else}}
            <div class="alert alert-danger alert-dismissable fade show" role="alert">
                <strong>{{.FlashMessage}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {{end}} {{end}}


    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container-form" style="width: 400px;">
            <h2 class="mb-3 mt-5 text-center fw-bold">Login</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="input_email" class="form-label">Email</label>
                    <input 
                    type="email"
                    name="input_email"
                    id="input_email"
                    class="form-control"
                    placeholder="example@gmail.com"
                    required
                    />
                </div>
                <div class="mb-3">
                    <label for="input_pass" class="form-label">Password</label>
                    <input
                    type="password"
                    name="input_pass"
                    id="input_pass"
                    class="form-control mb-4"
                    required
                    />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn bg-blue text-white">Login</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous">
    </script>
</body>
