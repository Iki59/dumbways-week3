<html>
    <head>
        <title>Project</title>
        <link rel="icon" href="public/image/logo.png" type="image_icon">
        <link rel="stylesheet" href="public/css/project.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" >
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-sm-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="public/image/logo.png" />
                </a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarTogglerDemo02" 
                aria-control="navbarTogglerDemo02" 
                aria-expanded="false" 
                aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-2">
                            <a class="nav-link active text-blue" 
                            aria-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" 
                            aria-current="page"
                            href="project"
                            >Project</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" 
                            href="testimonials"
                            >Testimonials</a>
                        </li>
                    </ul>
                        <a href="contact" class="btn bg-blue text-white px-3 py-1 rounded-4">Contact Me</a>
                </div>
            </div>
        </nav>

       
        <div class="text-end mt-5" style="margin-right: 145px;">
          <a
            class="bg-blue text-decoration-none text-white px-3 py-2"
            href="/form-project"
            >Add Project</a
          >
        </div>

        <div class="container-project">
            <div class="section-project" id="projects">
                <!-- range dipakai untuk perulangan, jadi dalam range nanti ada index dan datanya, diambil sesuai dari projects -->
                {{range $index, $data := .Projects}}
                <div class="card border-0 shadow-lg" style="width: 20rem;">
                <img src="public/image/apps.jpg" class="card-img-top" alt="apps">
                <div class="card-body p-3">
                    <h2 class="mb-3">
                        <a href="project-detail/{{$index}}" target="_blank" class="text-decoration-none fw-bolder fs-3" style="color: black;"> {{$data.ProjectName}} </a>
                    </h2>
                    Durasi: {{$data.Duration}}
                    <p class="mt-2 mb-2" style="text-align: justify;">
                        {{$data.Description}}
                    </p>
                    <div class="tech-icon fs-3 mb-2">
                        {{if $data.Java}}
                        <i class="fa-brands fa-java"></i>{{end}}
                        {{if $data.Python}}
                        <i class="fa-brands fa-python"></i>{{end}}
                        {{if $data.Javascript}}
                        <i class="fa-brands fa-square-js"></i>{{end}}
                        {{if $data.PHP}}
                        <i class="fa-brands fa-php"></i>{{end}}
                    </div>
                    <div class="btn-group d-flex justify-content-center gap-1 mb-0">
                        <form action="/update-project/{{$index}}" method="GET">
                            <input type="submit" class="btn-delete bg-blue fs-sm-7 border-0 rounded-5 px-4 py-2 text-white" value="Update" style="cursor: pointer; width: 140px;"></input>
                        </form>
                        <form action="/project-delete/{{$index}}" method="POST">
                            <input type="submit" class="btn-delete bg-blue fs-sm-7 border-0 rounded-5 px-4 py-2 text-white" value="Delete" style="cursor: pointer; width: 140px;"></input>
                        </form>
                </div>
                </div>
                </div>
            {{end}}
            </div>
            </div>



        <!-- <script src="public/js/my-project.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
